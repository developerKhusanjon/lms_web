<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body>

<th:block th:include="fragments/admin-menu :: navbar"></th:block>

<div class="container">

    <div class="section">

        <h2 class="pageTitle">Users</h2>

        <div class="card">
            <div class="card-body">
                <div id="userManagerApp">
                    <loading-status v-if="loadingCourses"></loading-status>
                    <course-list v-if="courses.length > 0" :courses="courses"></course-list>
                </div>
            </div>
        </div>

    </div>

</div>

<div th:replace="~{fragments/footer :: content}"></div>

<th:block th:include="fragments/footer :: vueResources"></th:block>

<script th:src="@{/js/store.js}"></script>
<script th:src="@{/js/components/loading-status.js}"></script>
<script th:src="@{/js/components/user-list.js}"></script>
<script th:src="@{/js/components/datatables.js}"></script>
<script th:src="@{/js/apps/user-manager.js}"></script>

</body>
</html>
